name: Validate ATO Manifests

on:
  push:
    paths:
      - 'packages/shared-core/src/manifests/officialAto.ts'
      - 'packages/shared-core/src/types/ato.ts'
      - 'scripts/validate-ato-manifests.ts'
      - '.github/workflows/validate-ato-manifests.yml'
  pull_request:
    paths:
      - 'packages/shared-core/src/manifests/officialAto.ts'
      - 'packages/shared-core/src/types/ato.ts'
      - 'scripts/validate-ato-manifests.ts'
      - '.github/workflows/validate-ato-manifests.yml'

jobs:
  validate:
    name: Validate Official ATO Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate ATO manifests
        run: pnpm validate:ato-manifests
